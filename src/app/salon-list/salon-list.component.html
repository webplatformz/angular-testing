<form [formGroup]="searchForm" (ngSubmit)="onSearch()">
  <label>Salon <input [formControl]="searchForm.controls.salonName"></label>
  <label><input [formControl]="searchForm.controls.gender" type="radio" value="female">&nbsp;female</label>
  <label><input [formControl]="searchForm.controls.gender" type="radio" value="male">&nbsp;male</label>
  <label><input [formControl]="searchForm.controls.gender" type="radio" value="both">&nbsp;both</label>
  <button type="submit">Search</button>
</form>

<div *ngIf="errorLoadingSalons" class="error">Beim Laden der Coiffeurgesch√§fte ist ein Fehler aufgetreten</div>

<ng-container *ngIf="displayedSalons">
  <div *ngFor="let salon of displayedSalons" class="salon">
    <div>{{salon.name}}</div>
    <div>{{salon.genderServed}}</div>
    <div>{{salon.owner?.lastName}}</div>
    <div>{{salon.owner?.firstName}}</div>
  </div>
</ng-container>
